<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Management</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Plant Management</h1>

  <h1>Add New Plant</h1>
  <form id="add-plant-form">
      <label for="plant_id">Plant ID:</label>
      <input type="number" id="plant_id" name="plant_id" required>

      <label for="plant_name">Plant Name:</label>
      <input type="text" id="plant_name" name="plant_name" required>

      <label for="plant_season">Plant Season:</label>
      <input type="text" id="plant_season" name="plant_season" required>

      <label for="growth_stage">Growth Stage:</label>
      <input type="text" id="growth_stage" name="growth_stage" required>

      <label for="area_id">Area ID:</label>
      <input type="number" id="area_id" name="area_id" required>

      <button type="submit">Add Plant</button>
  </form>
  
  <div id="plantDisplay">
    <h3>ข้อมูลพืชที่เพิ่มล่าสุด</h3>
    <p><strong>ชื่อพืช:</strong> <span id="plantNameDisplay"></span></p>
    <p><strong>ฤดูกาลปลูก:</strong> <span id="plantSeasonDisplay"></span></p>
    <p><strong>ระยะการเจริญเติบโต:</strong> <span id="growthStageDisplay"></span></p>
    <p><strong>พื้นที่ปลูก ID:</strong> <span id="areaIdDisplay"></span></p>
  </div>
  </form>

  <h2>Update Plant</h2>
  <form id="updatePlantForm">
    <input type="number" id="updatePlantId" placeholder="Plant ID" required><br>
    <input type="text" id="updatePlantName" placeholder="Plant Name" required><br>
    <input type="text" id="updatePlantSeason" placeholder="Plant Season" required><br>
    <input type="text" id="updateGrowthStage" placeholder="Growth Stage" required><br>
    <input type="number" id="updatePlantationAreaId" placeholder="Plantation Area ID" required><br>
    <button type="submit">Update Plant</button>
  </form>

  <h2>Delete Plant</h2>
  <form id="deletePlantForm">
    <input type="number" id="deletePlantId" placeholder="Plant ID" required><br>
    <button type="submit">Delete Plant</button>
  </form>

  <script>
    // ฟังก์ชันสำหรับการเพิ่มพืช
    document.getElementById("add-plant-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const plantData = {
                plant_id: document.getElementById("plant_id").value,
                plant_name: document.getElementById("plant_name").value,
                plant_season: document.getElementById("plant_season").value,
                growth_stage: document.getElementById("growth_stage").value,
                area_id: document.getElementById("area_id").value
            };

            fetch("/api/plants", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(plantData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Plant added successfully!");
                document.getElementById("add-plant-form").reset();
            })
            .catch(error => {
                console.error("Error adding plant:", error);
                alert("There was an error adding the plant.");
            });
        });


    // ฟังก์ชันสำหรับการอัปเดตพืช
    document.getElementById("updatePlantForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const plantId = document.getElementById("updatePlantId").value;
      const plantName = document.getElementById("updatePlantName").value;
      const plantSeason = document.getElementById("updatePlantSeason").value;
      const growthStage = document.getElementById("updateGrowthStage").value;
      const plantationAreaId = document.getElementById("updatePlantationAreaId").value;

      axios.put(`http://localhost:3001/api/plants/${plantId}`, {
        plant: plantName,
        plant_season: plantSeason,
        growth_stage: growthStage,
        plantation_area_id: plantationAreaId,
      })
        .then(response => {
          alert("Plant updated successfully!");
          document.getElementById("updatePlantForm").reset();
        })
        .catch(error => {
          console.error("There was an error updating the plant!", error);
        });
    });

    // ฟังก์ชันสำหรับการลบพืช
    document.getElementById("deletePlantForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const plantId = document.getElementById("deletePlantId").value;

      axios.delete(`http://localhost:3001/api/plants/${plantId}`)
        .then(response => {
          alert("Plant deleted successfully!");
          document.getElementById("deletePlantForm").reset();
        })
        .catch(error => {
          console.error("There was an error deleting the plant!", error);
        });
    });

     // ฟังก์ชันดึงข้อมูลพืชที่เพิ่มล่าสุด
  function fetchLatestPlant() {
    axios.get("http://localhost:3001/api/plants")
      .then(response => {
        const plant = response.data[0]; // ดึงข้อมูลแถวแรกจากผลลัพธ์ (ล่าสุด)
        document.getElementById("plantNameDisplay").innerText = plant.plant_name;
        document.getElementById("plantSeasonDisplay").innerText = plant.plant_season;
        document.getElementById("growthStageDisplay").innerText = plant.growth_stage;
        document.getElementById("areaIdDisplay").innerText = plant.area_id;
      })
      .catch(error => {
        console.error("There was an error fetching the latest plant data", error);
      });
  }

  
  </script>
</body>
</html>
