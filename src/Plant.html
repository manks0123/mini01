<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Management</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
        --primary-color: #4caf50;
        --secondary-color: #8bc34a;
        --background-color: #f9f9f9;
        --border-color: #ddd;
        --text-color: #333;
        --hover-color: #45a049;
    }
    
    body {
        font-family: 'Kanit', 'Sarabun', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--background-color);
        color: var(--text-color);
    }
    
    h1, h2 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
    }
    
    h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
    }
    
    h2 {
        margin-top: 30px;
        font-size: 1.8em;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }
    
    th {
        background-color: var(--primary-color);
        color: white;
        position: sticky;
        top: 0;
    }
    
    tr:hover {
        background-color: rgba(76, 175, 80, 0.1);
    }
    
    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    
    label {
        display: inline-block;
        width: 150px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"] {
        width: calc(100% - 170px);
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
    }
    
    button {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: var(--hover-color);
    }
    
    #paginationControls {
        display: flex;
        justify-content: center;
        margin: 20px 0;
    }
    
    #paginationControls button {
        margin: 0 5px;
        padding: 8px 15px;
    }
    
    #paginationInfo {
        text-align: center;
        margin: 10px 0;
        font-weight: bold;
    }
    
    .success-message {
        background-color: rgba(76, 175, 80, 0.2);
        border-left: 5px solid var(--primary-color);
        padding: 15px;
        margin: 10px 0;
        border-radius: 4px;
    }
    
    .error-message {
        background-color: rgba(244, 67, 54, 0.2);
        border-left: 5px solid #f44336;
        padding: 15px;
        margin: 10px 0;
        border-radius: 4px;
    }
    
    .farm-theme {
        background-image: url('/api/placeholder/1600/200');
        background-size: cover;
        background-position: center;
        height: 200px;
        border-radius: 8px;
        margin-bottom: 30px;
        position: relative;
    }
    
    .farm-theme::after {
        content: 'ฟาร์มของเรา';
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 1.5em;
        font-weight: bold;
        color: var(--primary-color);
    }
    
    @media (max-width: 768px) {
        label {
            width: 100%;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
        }
        
        table {
            display: block;
            overflow-x: auto;
        }
    }
</style>
</head>
</head>


<body>
  <div class="farm-theme"></div>
    
    <h1>ระบบจัดการพืช | Plant Management System</h1>
    
    <div id="messages"></div>
    
    <h2>รายการพืชที่มีอยู่ | Plant List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ชื่อพืช | Plant Name</th>
                <th>ฤดูกาล | Season</th>
                <th>ระยะเติบโต | Growth Stage</th>
                <th>พื้นที่เพาะปลูก | Area ID</th>
                <th>การจัดการ | Actions</th>
            </tr>
        </thead>
        <tbody id="plantsTable">
            <!-- Plants will be added here -->
        </tbody>
    </table>
    
    <!-- Pagination Info -->
    <div id="paginationInfo"></div>
    
    <!-- Pagination Controls -->
    <div id="paginationControls"></div>
    
    <h2>เพิ่มพืชใหม่ | Add a New Plant</h2>
    <form id="add-plant-form">
        <label for="Plant_ID">รหัสพืช | Plant ID:</label>
        <input type="number" id="Plant_ID" required><br>
        
        <label for="Plant_Name">ชื่อพืช | Plant Name:</label>
        <input type="text" id="Plant_Name" required><br>
        
        <label for="Plant_season">ฤดูกาล | Plant Season:</label>
        <input type="text" id="Plant_season" required><br>
        
        <label for="Growth_stage">ระยะเติบโต | Growth Stage:</label>
        <input type="text" id="Growth_stage" required><br>
        
        <label for="Area_ID">รหัสพื้นที่ | Area ID:</label>
        <input type="number" id="Area_ID" required><br>
        
        <button type="submit">เพิ่มพืช | Add Plant</button>
    </form>
    
    <h2>ปรับปรุงข้อมูลพืช | Update Plant</h2>
    <form id="updatePlantForm">
        <label for="updatePlantId">รหัสพืช | Plant ID:</label>
        <input type="number" id="updatePlantId" required><br>
        
        <label for="updatePlantName">ชื่อพืช | Plant Name:</label>
        <input type="text" id="updatePlantName" required><br>
        
        <label for="updatePlantSeason">ฤดูกาล | Plant Season:</label>
        <input type="text" id="updatePlantSeason" required><br>
        
        <label for="updateGrowthStage">ระยะเติบโต | Growth Stage:</label>
        <input type="text" id="updateGrowthStage" required><br>
        
        <label for="updateAreaId">รหัสพื้นที่ | Area ID:</label>
        <input type="number" id="updateAreaId" required><br>
        
        <button type="submit">ปรับปรุงข้อมูล | Update Plant</button>
    </form>
    
    <h2>ลบพืช | Delete Plant</h2>
    <form id="deletePlantForm">
        <label for="deletePlantId">รหัสพืช | Plant ID:</label>
        <input type="number" id="deletePlantId" required><br>
        
        <button type="submit">ลบพืช | Delete Plant</button>
    </form>

  <script>
  document.getElementById("add-plant-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const plantData = {
        plant_id: document.getElementById("Plant_ID").value,
        plant_name: document.getElementById("Plant_Name").value,
        plant_season: document.getElementById("Plant_season").value,
        growth_stage: document.getElementById("Growth_stage").value,
        area_id: document.getElementById("Area_ID").value
      };

      fetch("http://localhost:3001/api/plants/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(plantData)
      })
      .then(response => response.json())
      .then(data => {
        alert("Plant added successfully!");
        document.getElementById("add-plant-form").reset();
      })
      .catch(error => {
        console.error("Error adding plant:", error);
        alert("There was an error adding the plant.");
      });
    });

    // ฟังก์ชันสำหรับการอัปเดตพืช
document.getElementById("updatePlantForm").addEventListener("submit", function (e) {
  e.preventDefault();
  
  const plantId = document.getElementById("updatePlantId").value;
  const plantName = document.getElementById("updatePlantName").value;
  const plantSeason = document.getElementById("updatePlantSeason").value;
  const growthStage = document.getElementById("updateGrowthStage").value;
  const areaId = document.getElementById("updateAreaId").value; // แก้ plantationAreaId -> areaId

  console.log(plantId, plantName, plantSeason, growthStage, areaId);

  axios.put(`http://localhost:3001/api/plants/${plantId}`, {
    plant_name: plantName, // แก้จาก "plant" เป็น "plant_name"
    plant_season: plantSeason,
    growth_stage: growthStage,
    area_id: areaId // แก้จาก "plantation_area_id" เป็น "area_id"
  })
    .then(response => {
      alert("✅ อัปเดตข้อมูลพืชเรียบร้อยแล้ว!");
      document.getElementById("updatePlantForm").reset();
      fetchPlants(); // รีโหลดข้อมูลในตาราง
    })
    .catch(error => {
      console.error("❌ มีข้อผิดพลาดในการอัปเดตพืช!", error);
      alert("❌ ไม่สามารถอัปเดตพืชได้! โปรดตรวจสอบข้อมูลอีกครั้ง");
    });
});

    // ฟังก์ชันสำหรับการลบพืช
    document.getElementById("deletePlantForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const plantId = document.getElementById("deletePlantId").value;

      axios.delete(`http://localhost:3001/api/plants/${plantId}`)
        .then(response => {
          alert("Plant deleted successfully!");
          document.getElementById("deletePlantForm").reset();
        })
        .catch(error => {
          console.error("There was an error deleting the plant!", error);
        });
    });


let currentPage = 1; // หน้าปัจจุบัน
let currentButtonSet = 1; // เซ็ตของปุ่ม (เริ่มต้นที่ 1)
const itemsPerPage = 10; // จำนวนรายการต่อหน้า
const buttonsPerSet = 10; // จำนวนปุ่มที่แสดงทีละชุด

function fetchPlants(page = 1) {
    currentPage = page; // อัปเดตหน้าปัจจุบัน

    fetch(`http://localhost:3001/api/plants?page=${page}&limit=${itemsPerPage}`)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById("plantsTable");
            tableBody.innerHTML = ""; // เคลียร์ข้อมูลเก่า

            // เพิ่มรายการพืชลงในตาราง
            data.plants.forEach(plant => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${plant.Plant_ID}</td>
                    <td>${plant.Plant_Name}</td>
                    <td>${plant.Plant_season}</td>
                    <td>${plant.Growth_stage}</td>
                    <td>${plant.Area_ID}</td>
                `;
                tableBody.appendChild(row);
            });

            // แสดงข้อมูลการแบ่งหน้า
            const paginationInfo = document.getElementById("paginationInfo");
            paginationInfo.innerHTML = `Page ${data.pagination.currentPage} of ${data.pagination.totalPages}`;

            // อัปเดตปุ่มแบ่งหน้า
            updatePaginationButtons(data.pagination.totalPages);
        })
        .catch(error => console.error("Error fetching plants:", error));
}

// อัปเดตปุ่มแบ่งหน้าทีละ 10 ปุ่ม
function updatePaginationButtons(totalPages) {
    const paginationControls = document.getElementById("paginationControls");
    paginationControls.innerHTML = ""; // เคลียร์ปุ่มเก่า

    const startPage = (currentButtonSet - 1) * buttonsPerSet + 1;
    const endPage = Math.min(startPage + buttonsPerSet - 1, totalPages);

    // ปุ่ม "ก่อนหน้า" (ไปชุดก่อนหน้า)
    if (startPage > 1) {
        const prevSetButton = document.createElement("button");
        prevSetButton.textContent = "« ก่อนหน้า";
        prevSetButton.onclick = () => {
            currentButtonSet--;
            updatePaginationButtons(totalPages);
        };
        paginationControls.appendChild(prevSetButton);
    }

    // ปุ่มหมายเลขหน้า (ทีละ 10)
    for (let i = startPage; i <= endPage; i++) {
        const button = document.createElement("button");
        button.textContent = i;
        if (i === currentPage) button.style.fontWeight = "bold"; // เน้นปุ่มหน้าปัจจุบัน
        button.onclick = () => fetchPlants(i);
        paginationControls.appendChild(button);
    }

    // ปุ่ม "ถัดไป" (ไปชุดถัดไป)
    if (endPage < totalPages) {
        const nextSetButton = document.createElement("button");
        nextSetButton.textContent = "ถัดไป »";
        nextSetButton.onclick = () => {
            currentButtonSet++;
            updatePaginationButtons(totalPages);
        };
        paginationControls.appendChild(nextSetButton);
    }
}

// โหลดข้อมูลเมื่อเปิดหน้าเว็บ
document.addEventListener("DOMContentLoaded", () => fetchPlants(currentPage));


  </script>
</body>
</html>
