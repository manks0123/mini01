<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Weather Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f3e6;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #3a3a3a;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #8b703e;
        }
        
        h1 {
            text-align: center;
            color: #5d4037;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #8b703e;
            padding-bottom: 15px;
            position: relative;
        }
        
        h1::after {
            content: "üåæ";
            position: absolute;
            font-size: 2rem;
            right: 0;
        }
        
        h1::before {
            content: "üåæ";
            position: absolute;
            font-size: 2rem;
            left: 0;
        }
        
        .weather-info {
            background-color: #fefefe;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #8bc34a;
        }
        
        .weather-info h3 {
            color: #33691e;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .weather-info h3::before {
            content: "üå§Ô∏è";
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .weather-info p {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
        }
        
        #temperature::before {
            content: "üå°Ô∏è";
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        #humidity::before {
            content: "üíß";
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        #description::before {
            content: "‚òÅÔ∏è";
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .farm-decoration {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        
        .farm-icon {
            font-size: 2.5rem;
            color: #795548;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6d4c41;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .weather-info h3 {
                font-size: 1.3rem;
            }
            
            .weather-info p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farm Weather Information</h1>
        
        <!-- Farm Icons -->
        <div class="farm-decoration">
            <span class="farm-icon">üöú</span>
            <span class="farm-icon">üåΩ</span>
            <span class="farm-icon">üêÑ</span>
            <span class="farm-icon">üå±</span>
        </div>
        
        <!-- Weather Information Section -->
        <div class="weather-info">
            <h3>Current Weather in&ThinSpace; <span id="location">Loading...</span></h3>
            <p id="temperature">Temperature: Loading...</p>
            <p id="humidity">Humidity: Loading...</p>
            <p id="description">Weather: Loading...</p>
        </div>
        
        <footer>
            Know your farm's weather to plan your day better!
        </footer>
    </div>

    <script src="js/script2.js"></script>
</body>
</html
