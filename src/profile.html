<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md mt-10">
        <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">User Profile</h1>

        <div id="profile-info" class="text-center">
            <p class="text-lg text-gray-700">Loading user data...</p>
        </div>
        
        <div class="mt-4 text-center">
            <button onclick="logout()" class="bg-red-500 text-white py-2 px-4 rounded">Logout</button>
        </div>
    </div>

    <script>
        fetch('http://localhost:3001/profile', {
            method: 'GET',
            credentials: 'include', 
        })
        .then(response => response.json())
        .then(data => {
            const profileInfo = document.getElementById('profile-info');
            if (data.message === 'User is logged in') {
                profileInfo.innerHTML = `
                    <p class="text-xl font-medium text-gray-800">Welcome, ${data.username}</p>
                    <p class="mt-2 text-gray-600">You are logged in!</p>
                `;
            } else {
                profileInfo.innerHTML = `<p class="text-red-500">You are not logged in.</p>`;
            }
        })
        .catch(error => {
            console.error('Error fetching profile data:', error);
            const profileInfo = document.getElementById('profile-info');
            profileInfo.innerHTML = `<p class="text-red-500">Error fetching profile data.</p>`;
        });

        function logout() {
            fetch('http://localhost:3001/logout', {
                method: 'POST',
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Logout successful') {
                    window.location.href = 'login.html'; 
                }
            })
            .catch(error => {
                console.error('Error logging out:', error);
            });
        }
    </script>

</body>
</html>
